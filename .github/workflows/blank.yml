name: CI

on:
  workflow_dispatch:
    inputs:
      back_branch:
        description: 'The back branch'
        default: 'develop'
        required: false
        type: string
jobs:
  slugify:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.back_branch.outputs.name }}
      output2: ${{ steps.front_branch.outputs.name }}
    steps:
      - id: back_branch
        run: 'echo "name=$(echo -n ${{ inputs.back_branch }}|tr -c [:alnum:] _|tr -s _|tr [:upper:] [:lower:])" >> "$GITHUB_OUTPUT"'
      - id: front_branch
        run: echo "name=$(echo -n ${{ github.ref_name }}|tr -c [:alnum:] _|tr -s _|tr [:upper:] [:lower:])" >> "$GITHUB_OUTPUT"
  job2:
    runs-on: ubuntu-latest
    needs: slugify
    steps:
      - env:
          OUTPUT1: ${{needs.slugify.outputs.output1}}
          OUTPUT2: ${{needs.slugify.outputs.output2}}
        run: echo "$OUTPUT1 $OUTPUT2"
